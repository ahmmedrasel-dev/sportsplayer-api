<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b868f71921.js" crossorigin="anonymous"></script>
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Our Custom Js -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="mt-3">
    <div class="container">
      <h1 class="text-center mb-2 text-primary">Search Your Favorate Player</h1>

      <div class="input-group w-50 mx-auto">
        <input id="search-box" type="text" class="form-control" placeholder="Favorite Player Name"
          aria-label="Favorite Player Name" aria-describedby="serch-btn">
        <span class="input-group-text" id="serch-btn" onclick="getResult()"><i class="fas fa-search pe-1"></i>
          Search</span>
      </div>

    </div>
  </header>
  <main>
    <div class="spinner-border" role="status" id="loader">
      <span class="sr-only">Loading...</span>
    </div>
    <section class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <div class="row g-4 mx-auto" id="player-container"></div>
        </div>

        <div class="col-md-4">
          <div class="row g-2 mx-auto" id="player-details"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
